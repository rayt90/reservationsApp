<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reservations App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <img id="logo" src="img/booking.svg" alt="reservations logo" />
      <h1>Reservations</h1>
    </header>

    <section>
      <header>
        <h3>Reservations</h3>
      </header>

      <form class="res-form">
        <label
          >First Name:<input
            type="text"
            name="first-name"
            placeholder="e.g. John"
        /></label>
        <label
          >Surname:<input type="text" name="last-name" placeholder="e.g. Smith"
        /></label>
        <label
          >Contact Number:<input name="contact" placeholder="040 123 4567"
        /></label>
        <label
          >Email Address:
          <input name="email" type="email" placeholder="jognsmith@gmail.com"
        /></label>
        <label>Time of booking:
        <input name="time" type="time"></label>
        <label>Number of people:<input name="people" type="number" value="0"></label>
        <label>Number of highchairs:<select name="highchairs">
                  <option value="0">0</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>\</select></label>
                  <label>Number of prams:<select name="prams">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>\</select></label>
        <label for="info">Additional information:</label>
        <textarea name="additional" id="info" rows="1" cols="12"></textarea>
      </form>
    </section>
  </body>
</html>
